<div class="ng-reversi-field">
  <div class="ng-reversi-row" ng-repeat="row in field track by $index" ng-init="rowidx = $index">
    <div class="ng-reversi-col" ng-repeat="col in row track by $index" ng-init="colidx = $index">
      <div class="ng-reversi-btn{{col}}" ng-click="$emit('reversiClickField', rowidx, colidx)"></div>
    </div>
  </div>
</div>
